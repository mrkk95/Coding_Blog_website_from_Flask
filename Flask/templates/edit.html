{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ url_for('static',filename='img/home-bg.jpg')}}')">

  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
        </div>
      </div>
    </div>
  </div>
</header>


<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <h1>Basic Actions</h1>
      <a href="/dashboard"><BUTTON class="btn btn-primary"> Dashboard Home </BUTTON></a>
      <a href="/logout"><BUTTON class="btn btn-primary"> Logout </BUTTON></a>
      <hr>

      <h1>Add/Edit Post</h1>

      <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
              data-validation-required-message="Please enter your name." value="{{post.title}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" class="form-control" placeholder="Tagline" id="tline" name="tline" required
              data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required
              data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Content</label>
            <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required
              data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Image File</label>
            <input class="form-control" placeholder="Image File" id="img_file" name="img_file"
              value="{{post.img_file}}">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
